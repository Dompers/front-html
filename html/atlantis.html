    <header class="block block-header">
      <div class="header-wrapper">
        <div class="header"></div>
      </div>
    </header>
    <main>
      <div class="game-page" id="atlantis">
        <div class="block block-header-content">
          <div class="wrapper header-content-wrapper full-width">
            <div class="header-content text-center">
              <div class="fx-column logos">
                <div class="main-logo"><img src="./assets/img/logo-game-atlantis.png"></div>
                <div class="main-image"><img src="./assets/img/logo-game-atlantis-image.png"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="block block-rising-slot">
          <div class="wrapper rising-slot-wrapper">
            <div class="rising-slot">
              <h2 class="title">Atlantis Rising Slot</h2>
              <div class="slots">
                <div class="slot slot-1">
                  <div class="fx-column fx-align-middle fx-justify-center slot-inner"><img src="./assets/img/rising-slot/atlantis/slot-1.png"></div>
                </div>
                <div class="slot slot-2">
                  <div class="fx-column fx-align-middle fx-justify-center slot-inner"><img src="./assets/img/rising-slot/atlantis/sketch-1.png"></div>
                </div>
                <div class="slot slot-3">
                  <div class="fx-column fx-align-middle fx-justify-center slot-inner"><img src="./assets/img/rising-slot/atlantis/sketch-2.png"></div>
                </div>
                <div class="slot slot-4">
                  <div class="fx-column fx-align-middle fx-justify-center slot-inner"><img src="./assets/img/rising-slot/atlantis/slot-2.png"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="block block-full-image">
          <div class="wrapper full-image-wrapper full-width">
            <div class="full-image"><img src="./assets/img/image-atlantis-1.png"></div>
          </div>
        </div>
        <div class="block block-square-images">
          <div class="wrapper square-images-wrapper">
            <div class="square-images">
              <div class="fx-column fx-1 fx-align-middle fx-justify-center">
                <div class="square-images-list">
                  <div><img src="./assets/img/square-images/atlantis/square-image-1.png"></div>
                  <div><img src="./assets/img/square-images/atlantis/square-image-2.png"></div>
                  <div><img src="./assets/img/square-images/atlantis/square-image-3.png"></div>
                  <div><img src="./assets/img/square-images/atlantis/square-image-4.png"></div>
                </div>
              </div>
              <div class="fx-column fx-1 fx-align-middle fx-justify-center">
                <div class="square-images-sketch"><img src="./assets/img/sketch-atlantis.png"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="block block-full-image">
          <div class="wrapper full-image-wrapper full-width">
            <div class="full-image"><img src="./assets/img/image-atlantis-2.png"></div>
          </div>
        </div>
        <div class="block block-logo">
          <div class="wrapper logo-wrapper">
            <div class="logo"><img src="./assets/img/logo-game-atlantis.png"></div>
          </div>
        </div>
      </div>
    </main>
